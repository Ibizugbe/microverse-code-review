<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute page</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-5 text-white">freeCodeCamp Survey Form</h1>
      <p class="text-center fst-italic text-white" style="font-size: 20px">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row d-flex justify-content-center flex-nowrap">
          <div
            class="col-12 col-lg-7 py-5 px-5 flex-nowrap"
            style="background-color: rgba(27, 27, 50, 0.8)"
          >
            <form action="">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-white"
                  >Name</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter your mame"
                  aria-describedby="emailHelp"
                />
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-white"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter your Email"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <!-- age -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-white"
                  >Age(optional)
                </label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Age"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <!-- select section -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-white"
                  >Which option best describes your current role?</label
                >
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select curent role</option>
                  <option value="1">Student</option>
                  <option value="2">Full time job</option>
                  <option value="3">Full time leaner</option>
                  <option value="4">Prefer not to say</option>
                  <option value="5">Others</option>
                </select>
              </div>
              <!-- radio buttons -->
              <p class="mt-4 text-white">
                Would you recommend freeCodeCamp to a friend?
              </p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label
                  class="form-check-label text-white"
                  for="flexRadioDefault1"
                >
                  Definitely
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label
                  class="form-check-label text-white"
                  for="flexRadioDefault1"
                >
                  Maybe
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label
                  class="form-check-label text-white"
                  for="flexRadioDefault1"
                >
                  Not sure
                </label>
              </div>
              <!-- second select -->
              <div class="mb-3">
                <label for="exampleInputEmail1 " class="form-label text-white"
                  >What is your favorite feature of freeCodeCamp?</label
                >
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select an option</option>
                  <option value="1">Challenges</option>
                  <option value="2">Projects</option>
                  <option value="3">Community</option>
                  <option value="4">Open source</option>
                  <option value="5">Others</option>
                </select>
              </div>

              <p class="mt-4 text-white">
                What would you like to see improved? (Check all that apply)
              </p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  Front-end Projects
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  Back-end Projects
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  Data Visualization
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  Challenges
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  Open Source Community
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  Gitter help rooms
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  Videos
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  City Meetups
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  Wiki
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  Forum
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label text-white"
                  for="flexCheckDefault"
                >
                  Additional Courses
                </label>
              </div>

              <p class="mt-4 text-white">Any comments or suggestions?</p>
              <div class="mb-3">
                <textarea
                  placeholder="Enter your comment here..."
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>

              <!-- Sumbit button -->
              <div class="d-grid gap-2 mb-5 mt-4">
                <button
                  class="btn py-2"
                  style="background-color: #37af65"
                  type="button"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="/js/bootstrap.js"></script>
  </body>
</html>
